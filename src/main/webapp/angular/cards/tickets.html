<div class="ticket" ng-class="trim(ticket.fields.issuetype.name) | lowercase" ng-repeat="ticket in tickets">
    <!--<div class="header">-->
        <div class="priority" ng-class="ticket.fields.priority.name | lowercase"></div>
        <div class="issuetype" ng-class="trim(ticket.fields.issuetype.name) | lowercase"></div>
        <div class="epic" ng-if="ticket.fields.epicLink" ng-class="'epicgroup_' + getEpicNumber(ticket.fields.epicLink)">
            {{ticket.fields.epicName ? ticket.fields.epicName : ticket.fields.epicLink}}
        </div>
        <div class="number">{{ticket.key}}</div>
    <!--</div>-->
    <div class="summary">{{ticket.fields.summary}}</div>
    <div class="rank" ng-if="ticket.rank">{{ticket.fields.rank}}</div>
    <div class="reporter">{{ticket.fields.reporter.displayName}}</div>
    <div class="assignee">{{ticket.fields.assignee.displayName}}</div>
    <div class="fix-version" ng-if="ticket.fields.fixVersions">{{ticket.fields.fixVersions[0].name}}</div>
</div>
